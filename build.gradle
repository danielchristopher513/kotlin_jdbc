plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.22'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.7.2'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(11)
}